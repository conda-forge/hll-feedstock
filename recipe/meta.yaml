{% set name = "hll" %}
{% set version = "2.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/HLL-{{ version }}.tar.gz
  sha256: 1b9821d643c736cd93f7f71d5b9103363c74c82885ce61fb60df5a4e9b54d3d5

build:
  script:
    - {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - wheel
    - setuptools >=30.3.0
    - cmake >=3.16
    - make
    - pip
  run:
    - python

test:
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ascv/HyperLogLog
  summary: HyperLogLog implementation in C for python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
